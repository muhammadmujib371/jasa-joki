<!-- FORM ORDER -->
<div class="container mt-5">

  <input id="game" class="form-control mb-3" placeholder="Game">
  <input id="rankAwal" class="form-control mb-3" placeholder="Rank Awal">
  <input id="target" class="form-control mb-3" placeholder="Target Rank">

  <button onclick="kirimWA()" class="btn btn-success btn-lg mt-3">

<!-- SCRIPT WA -->
<script>
function kirimWA() {
  var nama = document.getElementById("nama").value;
  var game = document.getElementById("game").value;
  var rankAwal = document.getElementById("rankAwal").value;
  var target = document.getElementById("target").value;

  var pesan =
    "Halo admin, saya ingin order joki\n\n" +
    "Nama: " + nama + "\n" +
    "Game: " + game + "\n" +
    "Rank Awal: " + rankAwal + "\n" +
    "Target: " + target;

  var noWA = "6285257140600"; // ðŸ”´ GANTI NOMOR WA KAMU
  var url = "https://wa.me/" + noWA + "?text=" + encodeURIComponent(pesan);

  window.open(url, "_blank");
}
</script>
